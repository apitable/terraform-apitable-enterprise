apiVersion: apps/v1
kind: Deployment
metadata:
  name: bika-web
  namespace: {{ .Values.namespace }}
  labels: 
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      app: bika-web
  template:
    metadata:
      labels:
        app: bika-web
      annotations:
        configmap.bika-web-env/reload: 796f22b32388733848edc1b62f0d16d99700b837
    spec:
      containers:
      - name: bika-web
        image: ghcr.io/vikadata/bika/bika-web:{{ .Values.version }}
        envFrom:
        {{ toYaml .Values.web.extraEnvFrom | nindent 8 }}
        - configMapRef:
            name: bika-web-env
        resources:
          requests:
            cpu: 100m
        livenessProbe:
          httpGet:
            path: /api/meta
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 45
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/meta
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/meta
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: true
      shareProcessNamespace: false
      securityContext: {}
      {{- include "imagePullSecrets" . | indent 6 }}
      schedulerName: default-scheduler
      enableServiceLinks: true
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600